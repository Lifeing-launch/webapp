<mjml>
    <mj-head>
        <mj-title>Confirm your registration</mj-title>
        <mj-font name="Inter" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
        <mj-font name="Schibsted Grotesk"
            href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500&display=swap" />
        <mj-attributes>
            <mj-all font-family="Schibsted Grotesk, Arial, sans-serif" />
            <mj-text font-size="14px" line-height="20px" color="#09090B" />
        </mj-attributes>
    </mj-head>
    <mj-body background-color="#F6F0ED">
        <!-- Logo Section -->
        <mj-section background-color="transparent" padding="24px 0">
            <mj-column>
                <mj-image src="https://res.cloudinary.com/dmf17sdoo/image/upload/v1751572392/lifeing-logo_yl7kd8.svg"
                    alt="Lifeing Logo" width="92px" height="40px" align="center" />
            </mj-column>
        </mj-section>

        <!-- Main Content Card -->
        <mj-section background-color="transparent" padding="0 50px">
            <mj-column>
                <mj-wrapper background-color="#FFFFFF" border-radius="15px" padding="32px">
                    <!-- Card Header -->
                    <mj-section background-color="transparent" padding="0">
                        <mj-column>
                            <mj-text font-family="Inter, Arial, sans-serif" font-size="24px" font-weight="600"
                                line-height="32px" color="#09090B" padding="0 0 8px 0">
                                Confirm your registration
                            </mj-text>
                        </mj-column>
                    </mj-section>

                    <!-- Main Message -->
                    <mj-section background-color="transparent" padding="0">
                        <mj-column>
                            <mj-text font-size="14px" line-height="20px" color="#09090B" padding="0 0 32px 0">
                                Enter the code below to verify your email address:
                            </mj-text>
                        </mj-column>
                    </mj-section>

                    <!-- Verification Code -->
                    <mj-section background-color="transparent" padding="0">
                        <mj-column>
                            <mj-text font-family="Inter, Arial, sans-serif" font-size="50px" font-weight="600"
                                line-height="60px" color="#09090B" align="left" padding="0 0 32px 0"
                                letter-spacing="4px">
                                {{ .Token }}
                            </mj-text>
                        </mj-column>
                    </mj-section>

                    <!-- Secondary Message -->
                    <mj-section background-color="transparent" padding="8px 0 0 0">
                        <mj-column>
                            <mj-text font-size="14px" line-height="20px" color="#09090B" padding="0">
                                If you didn't request this, feel free to ignore this message or <a
                                    href="mailto:support@lifeing.services"
                                    style="color: #42104C; text-decoration: underline;">contact support</a>.
                            </mj-text>
                        </mj-column>
                    </mj-section>
                </mj-wrapper>
            </mj-column>
        </mj-section>

        <!-- Footer -->
        <mj-section background-color="transparent" padding="24px 50px 10px">
            <mj-column>
                <mj-text font-size="12px" line-height="16px" color="#71717A" align="center" padding="0">
                    Â© 2025 Lifeing. All rights reserved.<br />
                    You're receiving this email because you signed up for Lifeing.
                </mj-text>
            </mj-column>
        </mj-section>
    </mj-body>
</mjml>
